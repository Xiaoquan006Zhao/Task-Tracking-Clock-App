<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./inputControl.js" type="module" defer></script>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="hotkey container">
      <p>Tab: Focus input</p>
      <p>Enter: Start task</p>
      <p>-: Add to Today</p>
      <p>=: Add to Tomorrow</p>
      <p>ESC: Stop task</p>
      <p>`: Toggle todo window</p>
      <p>m: Move to Today</p>
    </section>
    <section class="container">
      <div id="input-control" class="bg-secondary">
        <div class="input-wrapper">
          <input type="text" id="task-input" placeholder="Enter task here" />
          <button id="clear-input" class="hidden">
            <i class="fas fa-times"></i>
          </button>
        </div>

        <select id="category-select" class="btn-primary">
          <option value="Research">Research</option>
          <option value="Exercise">Exercise</option>
          <option value="Startup">Startup</option>
          <option value="School">School</option>
          <option value="Relax">Relax</option>
          <option value="Necessity">Necessity</option>
        </select>
        <div id="start-button" class="btn-primary">Start</div>
        <div id="later-button" class="btn-primary">Today</div>
        <div id="tomorrow-button" class="btn-primary">Tomorrow</div>
        <div id="todo-button" class="btn-primary">ToDo</div>
      </div>
    </section>

    <section class="container">
      <div id="current-task-dislay">
        <div id="current-task">Current Task:</div>
        <div id="record-time">00:00:00</div>
      </div>
    </section>

    <section class="container">
      <table id="task-list">
        <thead>
          <tr>
            <th id="newDay-tr">
              Task
              <div id="newDay-button" class="btn-primary">New Day</div>
            </th>
            <th>Category</th>
            <th>Duration</th>
            <th>Start</th>
            <th>End</th>
          </tr>
        </thead>
        <tbody>
          <tr id="aggreated-data">
            <td>
              <input type="text" id="description-filter" />
            </td>
            <td>
              <select id="category-filter" class="btn-primary">
                <option value="">----</option>
                <option value="Research">Research</option>
                <option value="Exercise">Exercise</option>
                <option value="Startup">Startup</option>
                <option value="School">School</option>
                <option value="Relax">Relax</option>
                <option value="Necessity">Necessity</option>
              </select>
            </td>
            <td id="total-time"></td>
            <td>--</td>
            <td>--</td>
          </tr>
        </tbody>
      </table>
    </section>

    <div class="todo-wrapper hidden">
      <section class="todo bg-primary">
        <h2>Today:</h2>
        <ul class="todo-list"></ul>
      </section>

      <div id="moveToToday-button" class="btn-secondary">move</div>

      <section class="todo bg-primary">
        <h2>Tomorrow:</h2>
        <ul class="tomorrow-list"></ul>
      </section>
    </div>
  </body>
</html>
